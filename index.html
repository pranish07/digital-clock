<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="code.css">
  <title>Digital Clock</title>
</head>

<body>
  <div class="container">
    <h1 class="time"> Time </h1>
    <div id="digital-clock">
      <div class="clock"><span id="hrs">00</span> <span> Hours</span></div>
      <div class="clock"><span id="min">00</span><span> Minutes</span></div>
      <div class="clock"><span id="sec">00</span><span> Seconds</span></div>
    </div>
  </div>


  </div>

  <!--js-->
  <script src="merojs.js"></script>
</body>

</html>
